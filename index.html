<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="assets/Tic_tac_toe.svg.png" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <p class="game-info"></p>
        <div class="ticTacToe">
            <div class="box box-0"></div>
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
            <div class="box box-7"></div>
            <div class="box box-8"></div>
        </div>
        <button class="btn">New Game</button>
    </div>
    <div class="redirectDiv">
        <button class="redirect">
          <p class="tooltip">Click On Me I'll Redirect You to Homepage</p>
          <a href="https://therohitgupta.github.io/Rohit-Gupta/" target="_blank"><img src="hacker.png" alt="" width="50px" height="50px"></a>
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
